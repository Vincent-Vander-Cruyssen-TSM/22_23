<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop vs mono</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .letters:nth-letter(odd) {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <main>
        <p class="letters"><strong>Proportioneel</strong><br>
            karakters hebben een verschillende breedte</p>
        <br>
        <p class="letters mono"><strong>Monospace</strong><br>
            karakters hebben dezelfde breedte
        </p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
